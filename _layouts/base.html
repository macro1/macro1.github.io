<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="feed - {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.6/css/foundation.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">

      <div class="top-bar-section">
        <ul class="left">
          <li><a href="{{ site.base_url }}/">posts</a></li>
        </ul>
      </div>

      <div class="top-bar-section">
        <ul class="right">
          <li><a href="https://github.com/macro1">github</a></li>
        </ul>
      </div>

    </nav>
  </div>

  {{ content }}

  <div class="row">
    <div class="column">
      <hr>
      <p>&copy; Micah Denbraver {{ site.time | date: '%Y' }} All Rights Reserved</p>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <div id="disqus_thread" class="panel"><noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript></div>
    </div>
  </div>

  <script type="text/javascript">
    (function() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = '//micahblogs.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>

  {% include tracking.html %}

</body>

</html>
