---
layout: base
title: posts
---

<header>
  <h1>
    {{ site.name }}
  </h1>
  <p>{{ site.description }}</p>
</header>

{% for post in paginator.posts %}
  <article>

    <header>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date|date:'%F' }}">{{ post.date|date:"%b %d, %Y" }}</time>
    </header>

    <div class="entry">{{ post.excerpt }}</div>

  </article>
{% endfor %}
